<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - PriceSense</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #0a0e27; color: #fff; font-family: 'Inter', sans-serif; margin: 0; }
        .container { max-width: 700px; margin: 3rem auto; padding: 2rem; background: rgba(255,255,255,0.04); border-radius: 20px; }
        h1 { color: #a18fff; text-align: center; }
        form { margin-top: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #c3c6e4; }
        input, textarea { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid #667eea; background: rgba(255,255,255,0.08); color: #fff; font-size: 1rem; }
        textarea { min-height: 100px; }
        button { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; border: none; padding: 0.75rem 2rem; border-radius: 8px; font-size: 1rem; cursor: pointer; }
        button:hover { background: #667eea; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
        </form>
        <div id="contactResult" style="margin-top:1rem;color:#48bb78;"></div>
    </div>
    <script>
        document.getElementById('contactForm').onsubmit = function(e) {
            e.preventDefault();
            document.getElementById('contactResult').innerText = 'Thank you for contacting PriceSense! We will get back to you soon.';
            this.reset();
        };
    </script>
</body>
</html>
